<span class="">

<!-- MOBILE HEADER -->
<div class="pad2x col12 row50 fill-white fixed-absolute drop" style="z-index: 1000">
  <div class="vertical-align row50 fl">
    <div>
      <a class="fl" href="./">
        <img src="https://www.movegb.com/images/logo.svg" alt="MoveGB logo" height="30">
      </a>
    </div>
  </div>
  <div class="vertical-align row50 text-right fr panton-bold">
    <div class="pad1l">
      <span id="nav-handle" class="navigation-handle pad0y"><img src="https://www.movegb.com/images/navigation_burger.svg"></span>
    </div>
  </div>
</div>
<!-- END // MOBILE HEADER -->

<!-- SPLASH -->
<div class="col12 row50"></div>

<!-- MOBILE SPLASH -->
<div class="clearfix col12 contain">
    <div class="pad4x">
    <div class=" col12"></div>
        <div class="contain">
            <div class="text-left">
                  <form id="cta-signup-mob" class="cta-signup"
                    action="./complete.html"
                    autocomplete="off">
                    <div id="cta-mob" class="pad4x pad1y">
                    <div class="col12 pad1y text-center"><img src="https://www.movegb.com/images/try3free.svg" style="width: 100%;max-height: 60px;"></div>

                    <div class="col12 ">
                      <span class="panton-bold text10 opacity5 clearfix tracking1">Email Address</span>
                      <input type="text" name="email" id="cta-email-mob"
                        autocomplete="email"
                        class="col12 email-input fill-white round row1 text16 pad2 keyline-all"
                        placeholder="e.g. me@mover.com" value="">
                    </div>
                    <div class="col12 pad0yt ">
                      <span class="panton-bold text10 opacity5 pad0yt clearfix tracking1">Postcode</span>
                      <input type="text" name="postcode" id="cta-postcode-mob"
                        autocomplete="billing postal-code"
                        class="col12 email-input fill-white round row1 text16 pad2 keyline-all"
                        placeholder="e.g. BA1 1UD" value="">
                    </div>
                    <div class="col12 pad0yt hide-cta-input">
                      <span class="panton-bold text10 opacity5 pad0yt clearfix tracking1">Full Name</span>
                      <input type="text" name="name" id="cta-name-mob"
                        autocomplete="name"
                        class="col12 email-input fill-white round row1 text16 pad2 keyline-all" placeholder="Full Name">
                    </div>
                    <div class="col12 hide-cta-input pad0yt">
                      <span class="panton-bold text10 opacity5 pad0yt clearfix tracking1">Password</span>
                      <input type="password" name="password" id="cta-password"
                        class="col12 email-input fill-white round row1 text16 pad2 keyline-all" placeholder="Password">
                    </div>
                    <div class="col12 pad1y clearfix">
                      <input id="cta-signup-button-mob" class="beacon cta-signup-button col12 row1 text16 fill-primary text-center text-white round panton-bold pad2 start-button" type="submit" value="Join for FREE" >
                    </div>
                    <div class="cleafix col12">
                    <div class="show-cta-input opacity5 text-center text10 panton-bold clearfix tracking1">
                      <span class="pad1r">No Joining Fee</span>
                      <span class="benefits pad1r">Cancel Anytime</span>
                    </div>
                    </div>
                    </div>
                  </form>


            </div>
        </div>
    </div>
</div>
